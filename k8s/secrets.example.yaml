apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  # ⚠️ REMPLACER CES VALEURS PAR VOS VRAIES VARIABLES
  # En production, utilisez plutôt kubectl create secret ou un outil comme Sealed Secrets
  
  # Database URL (PostgreSQL, MySQL, MongoDB, etc.)
  database-url: "postgresql://user:password@host:5432/database"
  
  # Mailgun configuration
  mailgun-api-key: "your-mailgun-api-key"
  mailgun-domain: "your-mailgun-domain"
  
  # Email configuration (si vous utilisez SMTP au lieu de Mailgun)
  # email-host: "smtp.example.com"
  # email-port: "587"
  # email-user: "your-email@example.com"
  # email-password: "your-email-password"
