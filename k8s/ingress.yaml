apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inkom-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Pour HTTPS automatique
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - inkom.ai
    - www.inkom.ai
    secretName: inkom-frontend-tls
  - hosts:
    - api.inkom.ai
    secretName: inkom-backend-tls
  rules:
  # Frontend - inkom.ai
  - host: inkom.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # Frontend - www.inkom.ai (redirection)
  - host: www.inkom.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # Backend API - api.inkom.ai
  - host: api.inkom.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
