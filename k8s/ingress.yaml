apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inkom-ingress
  annotations:
    # ğŸ”’ SSL automatique avec Let's Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force la redirection HTTP â†’ HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # (Optionnel) Taille max des uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  # âœ… Utiliser ingressClassName au lieu de l'annotation (mÃ©thode moderne)
  ingressClassName: nginx
  
  # ğŸ”’ Configuration TLS/SSL
  tls:
  - hosts:
    - inkom.ai
    - www.inkom.ai
    secretName: inkom-frontend-tls  # Certificat crÃ©Ã© automatiquement par cert-manager
  - hosts:
    - api.inkom.ai
    secretName: inkom-backend-tls   # Certificat crÃ©Ã© automatiquement par cert-manager
  
  # ğŸŒ RÃ¨gles de routage
  rules:
  # Frontend - inkom.ai
  - host: inkom.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  
  # Frontend - www.inkom.ai (redirection)
  - host: www.inkom.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  
  # Backend API - api.inkom.ai
  - host: api.inkom.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
