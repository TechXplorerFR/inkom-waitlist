apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: inkom-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: inkom-backend
  template:
    metadata:
      labels:
        app: inkom-backend
    spec:
      containers:
      - name: backend
        image: YOUR_REGISTRY/inkom-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: FRONTEND_URL
          value: "https://inkom.ai"
        # Secrets pour les variables sensibles
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: database-url
        - name: MAILGUN_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: mailgun-api-key
        - name: MAILGUN_DOMAIN
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: mailgun-domain
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: inkom-backend
spec:
  selector:
    app: inkom-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
